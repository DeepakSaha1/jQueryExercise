<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Answer 3</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
      $(document).ready(function(){
        $("#ans3").click(function(){
        $("[class$=-new]").css("color", "mediumaquamarine");
        });
      });
    </script>
  </head>
  <body>
    <p>Question 3: Change the color of element which class name end with "-new"</p>
    <p id="test" class="new">Object to add class</p>
    <div class="myID-new" myattr="java">Java</div>
    <div class="myid1" myattr="html">HTML</div>
    <div class="myd2-new" myattr="python">Python</div>
    <div class="myid3" myattr="csssubject">CSS</div>

    <button type="button" name="button" id="ans3">click to check</button>
  </body>
</html>
